<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let, const 키워드와 블록 레벨 스코프</title>
</head>
<body>
<script>
/*
1. var 키워드로 선언한 변수의 문제점
1-1. 변수 중복 선언 허용
    초기화문이 있는 변수 선언문은 자바스크립트 엔진에 의해 var 키워드가 없는 것처럼 동작하고 초기화문이 없는 변수 선언문은 무시된다. 이때 에러가 발생하지 않는다.
1-2. 함수 레벨 스코프
    함수 외부에서 var 키워드로 선언한 변수는 코드 블록 내에서 선언해도 모두 전역 변수가 된다.
1-3. 변수 호이스팅
    변수 호이스팅에 의해 var 키워드로 선언된 변수는 변수 선언문 이전에 참조할 수 있다. 할당문 이전에 변수를 참조하였기 때문에 undefined를 반환한다.

2. let 키워드
2-1. 변수 중복 선언 금지
    let 키워드로 이름이 같은 변수를 중복 선언하면 문법 에러가 발생한다.
2-2. 블록 레벨 스코프
    let 키워드로 선언된 변수는 모든 코드 블록을 지역 스코프로 인정하는 블록 레벨 스코프를 따른다.
2-3. 변수 호이스팅
    let 키워드로 선언한 변수는 변수 호이스팅이 발생하지 않는 것처럼 동작한다.
    var 키워드는 암묵적으로 선언 단계와 초기화 단계가 한번에 진행된다. let 키워드로 선언한 변수는 선언단계와 초기화 단계가 분리되어 진행한다.
    런타임 이전에 자바스크립트 엔진에 의해 암묵적으로 선언 단계가 먼저 실행되지만 초기화 단계는 변수 선언문에 도달했을 때 실행된다.
    초기화 단계 이전에 변수에 접근하면 참조 에러가 발생한다.
    let 키워드로 선언한 변수는 스코프 시작 지점부터 초기화 단계 시작 지점까지 변수를 참조할 수 없다.
    스코프의 시작 지점부터 초기화 시작 지점까지 변수를 참조할 수 없는 구간을 일시적 사각지대(TDZ;Temporal Dead Zone)라 부른다.
    let 키워드는 호이스팅이 발생하지 않는 것처럼 보이지만 호이스팅이 발생한다.
2-4. 전역 객체와 let
    var 키워드로 선언한 전역 변수와 전역 함수, 그리고 선언하지 않은 변수에 값을 할당한 암묵적 전역은 전역 객체 window의 프로퍼티가 된다.
    전역 객체의 프로퍼티를 참조할 때 window를 생략할 수 있다.
    let 키워드로 선언한 전역 변수는 전역 객체의 프로퍼티가 아니다. let 전역 변수는 보이지 않는 개념적인 블록 내에 존재한다.

3. const 키워드
    const 키워드는 상수를 선언하기 위해 사용한다. 하지만 반드시 상수만을 위해 사용하지는 않는다.
3-1. 선언과 초기화
    const 키워드로 선언한 변수는 반드시 선언과 동시에 초기화 해야 한다.
    const 키워드로 선언한 변수는 let 키워드로 선언한 변수와 마찬가지로 블록 레벨 스코프를 가지며, 변수 호이스팅이 발생하지 않는 것처럼 동작한다.
3-2. 재할당 금지
    var, let 키워드로 선언한 변수는 재할당이 자유로우나 const 키워드로 선언한 변수는 재할당이 금지된다.
3-3. 상수
    const 키워드로 선언된 변수에 원시 값을 할당한 경우 원시 값은 변경할 수 없는 값이고 const 키워드에 의해 재할당이 금지되므로 할당된 값을 변경할 수 있는 방법은 없다.
3-4. const 키워드와 객체
    const 키워드로 선언된 변수에 객체를 할당한 경우 값을 변경할 수 있다.
    원시 값은 재할당 없이 변경할 수 있는 방법이 없지만 변경 가능한 값인 객체는 재할당 없이도 직접 변경이 가능하다.
    새로운 값을 할당하는 것은 불가능하지만 프로퍼티 동적 생성, 삭제, 프로퍼티 값의 변경을 통해 객체를 변경하는 것은 가능하다.
    이때 객체가 변경되더라도 변수에 할당된 참조 값은 변경되지 않는다.
4. var VS let VS const
    ES6를 사용한다면 var 키워드는 사용하지 않는다.
    재할당이 필요한 경우에 한정해 let 키워드를 사용한다. 이때 변수의 스코프는 최대한 좁게 만든다.
    변경이 발생하지 않고 읽기 전용으로 사용하는 원시 값과 객체에는 const 키워드를 사용한다.
*/

//var 키워드 변수 중복 선언
var x = 1;
var y = 1;
var x = 100;
var y;
console.log(x); //100
console.log(y); //1

//let 키워드 호이스팅
let foo = 1; //전역변수

{
    //console.log(foo); //Uncaught ReferenceError: Cannot access 'foo' before initialization
    let foo = 2;
}

//전역 객체와 let
//전역 변수
var x2 = 1;
//암묵적 전역
y2 = 2;
//전역 함수
function foo2() {}

//var 키워드로 선언한 전역 변수는 전역 객체 window의 프로퍼티다.
console.log(window.x2);
//전역 객체 widnow의 프로퍼티는 전역 변수처럼 사용할 수 있다.
console.log(x2);

//암묵적 전역은 전역 객체 widnow의 프로퍼티다.
console.log(window.y2);
console.log(y2);

//함수 선언문으로 정의한 전역 함수는 전역 객체 window의 프로퍼티다.
console.log(window.foo2);
//전역 객체 widnow의 프로퍼티는 전역 변수처럼 사용할 수 있다.
console.log(foo2)

let x3 = 1;
//let, const 키워드로 선언한 전역 변수는 전역 객체 window의 프로퍼티가 아니다.
console.log(window.x3); //undefined
console.log(x3)

const person = {
    name : 'sudal'
};

//객체는 변경이 가능한 값이므로 재할당 없이 변경이 가능하다.
person.name = 'hafa';
console.log(person)

</script>
</body>
</html>
