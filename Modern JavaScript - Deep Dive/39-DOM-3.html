<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
<ul id="fruits">
    <li class="apple">Apple</li>
    <li class="banana">Banana</li>
    <li class="orange">Orange</li>
</ul>

<ur id="test">
</ur>

<div id="foo">Hello</div>
<script>
/*
3. 노드 탐색
3-1. 공백 텍스트 노드
    HTML 요소 사이의 스페이스, 탭, 줄바꿈 등의 공백 문자는 텍스트 노드를 생성한다. 이를 공백 텍스트 노드라 한다.
3-2. 자식 노드 탐색
    Node.prototype.childNodes : 자식 노드를 모두 탐색하여 DOM 컬렉션 객체인 NodeList에 담아 반환한다. childNode 프로퍼티가 반환한 NodeList에는 요소 노드뿐만 아니라 텍스트 노드도 포함되어 있을 수 있다.
    Element.prototype.children : 자식 노드 중에서 요소 노드만 모두 탐색하여 DOM 컬렉션 객체인 HTMLCollection에 담아 반환한다. children 프로퍼티가 반환한 HTMLCollection에는 텍스트 노드가 포함되지 않는다.
    Node.prototype.firstChild : 첫번째 노드를 반환한다. 텍스트 노드, 요소 노드를 반환한다.
    Node.prototype.lastChild : 마지막 자식 노드를 반환한다. 텍스트 노드, 요소 노드를 반환한다.
    Element.prototype.firstElementChild : 첫 번째 자식 요소 노드를 반환한다. 요소 노드만 반환한다.
    Element.prototype.lastElementChild : 마지막 자식 요소 노드를 반환한다. 요소 노드만 반환한다.
3-3. 자식 노드 존재 확인
    자식 노드가 존재하는지 확인하려면 Node.prototype.hasChildnodes 메서드를 사용한다. true, false로 반환하고, 텍스트 노드를 포함하여 자식 노드의 존재를 확인한다.
    텍스트 노드가 아닌 요소 노드가 존재하는지 확인하려면 children.length 또는 Element 인터페이스의 childElementCount 프로퍼티를 이용한다.
3-4. 요소 노드의 텍스트 노드 탐색
    요소 노드의 텍스트 노드는 요소 노드의 자식 노드다.
    요소 노드의 텍스트 노드는 firstChild 프로퍼티로 접근할 수 있다.
3-5. 부모 노드 탐색
    Node.prototype.parentNode 프로퍼티를 사용한다.
3-6. 형제 노드 탐색
    Node.prototype.previousSibling : 부모 노드가 같은 형제 노드 중에서 자신이 이전 형제 노드를 탐색하여 반환한다. 요소 노드뿐만 아니라 텍스트 노드도 반환한다.
    Node.prototype.nextSibling : 부모 노드가 같은 형제 노드 중에서 자신의 다음 형제 노드를 탐색하여 반환한다. 요소 노드뿐만 아니라 텍스트 노드도 반환한다.
    Element.prototype.previousElementSibling : 부모 노드가 같은 형제 요소 노드 중에서 자신이 이전 형제 요소 노드를 탐색하여 반환한다. 요소 노드만 반환한다.
    Element.prototype.nextElementSibling : 부모 노드가 같은 형제 요소 노드 중에서 자신이 다음 형제 요소 노드를 탐색하여 반환한다. 요소 노드만 반환한다.
*/

const $fruits = document.getElementById('fruits');

console.log($fruits.childNodes); //NodeList(7) [text, li.apple, text, li.banana, text, li.orange, text]

console.log($fruits.children); //HTMLCollection(3) [li.apple, li.banana, li.orange]

console.log($fruits.firstChild); //#text

console.log($fruits.firstElementChild); //<li class="apple">Apple</li>

console.log($fruits.lastChild); //#text

console.log($fruits.lastElementChild); //<li class="orange">Orange</li>

console.log($fruits.hasChildNodes()); //true;

const $test = document.getElementById('test');

console.log(!!$test.children.length);

console.log(!!$test.childElementCount);

console.log(document.getElementById('foo').firstChild); //"Hello"

let banana = document.querySelector('.banana');
console.log(banana.parentNode); 
/*<ul id="fruits">
    <li class="apple">Apple</li>
    <li class="banana">Banana</li>
    <li class="orange">Orange</li>
</ul>*/

let {firstChild} = $fruits;
console.log(firstChild); //#text

let {nextSibling} = firstChild;
console.log(nextSibling); //<li class="apple">Apple</li>

let {previousSibling} = nextSibling;
console.log(previousSibling); //#text

let {firstElementChild} = $fruits
console.log(firstElementChild); //<li class="apple">Apple</li>

let {nextElementSibling} = firstElementChild;
console.log(nextElementSibling); //<li class="banana">Banana</li>

let {previousElementSibling} = nextElementSibling;
console.log(previousElementSibling); //<li class="apple">Apple</li>
</script>
</body>
</html>
