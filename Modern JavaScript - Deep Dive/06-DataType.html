<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
</head>
<body>
<script>
/*
데이터 타입
원시 타입 : 숫자, 문자열, 불리언, undefined, null, symbol
객체 타입 : 객체, 함수, 배열 등

1. 숫자타입
ECMAScript 사양에 따르면 숫자 타입의 값은 배정밀도 64비트 부동소수점 형식을 따른다.
모든 수를 실수로 처리하며, 정수만 표현하기 위한 데이터 타입이 별도로 존재하지 않는다.
Infinity : 양의 무한대
-Infinity : 음의 무한대
NaN : 산술 연산 불가 not a number

2. 문자열 타입
문자열 타입은 텍스트 데이터를 나타내는데 사용

3. 템플릿 리터럴
런타임에 일반 문자열로 변환되어 처리된다.
작은 따옴표, 큰 따옴표 대신 백틱을 사용해 표현한다.
3-1. 멀티라인 문자열
    일반 문자열 내에서는 줄바꿈이 허용되지 않는다. 따라서 일반 문자열 내에서 줄바꿈 등을 표현하려면 이스케이프 시퀀스를 사용해야한다.
    템플릿 리터럴 내에서는 이스케이프 시퀀스를 사용하지 않고도 줄바꿈이 허용되며, 모든 공백도 있는 그대로 적용된다.
3-2. 표현식 삽입
    문자열은 문자열 연산자 '+'를 사용해 연결할 수 있다. + 연산자는 피연산자 중 하나 이상이 문자열인 경우 문자열 연결 연산자로 동작한다. 그외는 덧셈 연산자로 동작한다.
    표현식을 삽입하려면 ${}으로 표현식을 감싼다. 문자열이 아니더라도 문자열 타입이 강제로 변환되어 삽입된다.
4. 불리언 타입
    true, false 뿐
5. undefined 타입
    변수 선언에 의해 확보된 메모리 공간을 처음 할당이 이뤄질 떄까지 빈 상태로 내버려두지 않고 자바스크립트 엔진이 undefined로 초기화한다.
    초기화되지 않은 변수이다.
6. null 타입
    자바스크립트는 대소문자 구별하므로 주의
    변수에 값이 없다는 것을 의도적으로 명시하는 것.
7. 심벌 타입
    변경 불가능한 원시 타입의 값.
    심벌 값은 다른 값과 중복되지 않는 유일무이한 값으로 이름이 충돌할 위험이 없는 객체의 유일한 프로퍼티 키를 만들기 위해 사용
8. 객체 타입
    자바스크립트를 이루고 있는 모든 것이 객체
9. 데이터 타입의 필요성
    값을 저장할 때 확보해야 하는 메모리 공간의 크기를 결정하기 위해
    값을 참조할 떄 한 번에 읽어 들여야 할 메모리 공간의 크기를 결정하기 위해
    메모리에서 읽어 들인 2진수를 어떻게 해석할지 결정하기 위해
10. 동적 타이핑
    C나 자바는 정적 타입 언어로 변수를 선언할 때 변수에 할당할 수 있는 값의 종류를 사전에 선언해야 한다.
    자바스크립트는 var, let, const 키워드를 사용해 변수 선언을 하고 어떠한 데이터 타입의 값이라도 자유롭게 할당할 수 있다.
    자바스키립트의 변수는 선언이 아닌 할당에 의해 타입이 결정(타입 추론)된다. 그리고 재할당에 의해 변수의 타입은 언제든지 동적으로 변할 수 있다.
*/

//숫자타입
let integer = 10;
let double = 10.12;
let negative = -20;
let num = 65;
let binary = 0b01000001; //2진수
let octal = 0o101; //8진수
let hex = 0x41; //16진수

console.log(binary);
console.log(octal);
console.log(hex);
console.log(num === binary);
console.log(num === octal);
console.log(num === hex);
console.log(binary === octal);
console.log(octal === hex);

console.log(1 === 1.0) //true

let template1 = '<ul>\n\t<li><a href="#">Home</a></li>\n</ul>';
console.log(template1)
//멀티라인 리터럴
let template2 = `<ul>
    <li><a href="#"></a></li>
</ul>`;
console.log(template2);

// ES5: 문자열 연결
let a = 'sudal';
let b = 'code';
console.log(a + b);

// ES6: 표현식 삽입
let c = 'sudal';
let d = 'hafa';
console.log(`${c}은 ${d}와 친구`);
console.log(`1 + 2 = ${1 + 2}`);

//심벌 값 생성
let key = Symbol('key');
console.log(typeof key);
//객체 생성
let obj = {};
obj[key] = 'value';
console.log(obj[key]);
</script>
</body>
</html>
