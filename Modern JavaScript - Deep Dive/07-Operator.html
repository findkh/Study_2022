<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
<script>
/* 
연산자
    하나 이상의 표현식을 대상으로 산술, 할당, 비교, 논리, 타입, 지수 연산 등을 수행해 하나의 값을 만든다.
    피연산자는 연산의 대상이다.
    피연산자가 값이라는 명사, 연산자는 동사

1. 산술 연산자(arithmetic operator)
    피연산자를 대상으로 수학적 계산을 수행해 새로운 삿자 값을 만들고 산술 연산이 불가능할 경우 NaN을 반환한다.
1-1. 이항 산술 연산자
    2개의 피연산자를 산술 연산하여 숫자 값을 만든다.
    ex) 5 + 2;
1-2. 단항 산술 연산자
    1개의 피연산자를 산술 연산하여 숫자 값을 만든다.
    전위 증가/감소 연산자 : 피연산자의 값을 먼저 증가/감소 시킨후 다른 연산을 수행한다.
    후위 증가/감소 연산자 : 다른 연산은 수행한 후, 피연산자의 값을 증가/감소시킨다.
    +단항 연산자는 음수를 양수로 발전 시키지 않는다.
    숫자 타입이 아닌 피연산자에 +단항 연산자를 사용하면 피연산자를 숫자 타입으로 반환한다. 피연산자를 변경하는게 아니고 숫자 타입으로 변환한 값을 생성하여 반환한다.
    -단항 연산자는 피연사자의 부호를 반전한 값을 반환한다.
    숫자타입이 아닌 피연산자에 사용하면 피연산자를 숫자 타입으로 변환하여 반환한다.
1-3. 문자열 연결 연산자
    +연산자는 피연산자 중 하나 이상이 문자열인 경우 문자열 연결 연산자로 동작한다.
    암묵적 타입 변환(implicit coercion) = 타입 강제 변환(type coercion)
    자바스크립트 엔진에 의해 암묵적으로 타입이 자동 변환된다.
2. 할당 연산자(assignment operator)
    우항에 있는 피연산자의 평가 결과를 좌항에 있는 변수에 할당한다.
    변수 값이 변하는 부수 효과가 있다.
    할당문은 값으로 평가되는 표현식인 문으로써 할당된 값으로 평가된다.
3. 비교 연산자(comparison operator)
    좌항과 우항의 피연산자를 비교한 다음 그 결과를 불리언 값으로 반환한다.
3-1. 동등/일치/비교 연산자
    동등 비교(==) 연산자(loose equality)는 좌항과 우항의 피연산자를 비교할 때 암묵적 타입 변환을 통해 타입을 일치시킨 후 같은 값인지 비교한다.
    타입이 다르더라도 암묵적으로 타입 변환 후에 같은 값일 수 있다면 true를 반환한다.
    결과를 에측하기 어렵고 실수하기 쉽다.
    일치 비교(===) 연산자(strict equality)는 좌항 우항의 피연산자가 타입도 같고 값도 같은 경우에 한하여 true를 반환한다.
    NaN은 자신과 일치하지 않는 유일한 값으로 NaN인지 확인하려면 Number.isNaN을 사용해야 한다.
    자바스크립트에는 양의 0과 음의 0이 있는데 비교하면 true를 리턴한다.
3-2. 대소 관계 비교 연산자
    피연산자ㅡ이 크기를 비교하여 불리언 값을 반환한다.
4. 삼항 조건 연산자(ternary operator)
    조건식 ? 조건식이 true 일 때 반환할 값 : 조건식이 false 일때 반환할 값
    if else 문과 차이점 : 삼항 연산자의 표현식은 값처럼 사용할 수 있지만 if else문은 값처럼 사용할 수 없다.
5. 논리 연산자(logical operator)
    우항과 좌항의 피연산자를 논리 연산한다.
    피연산자가 불리언 값이 아니면 불리언 타입으로 암묵적 타입 변환된다.
6. 쉼표 연산자
    왼쪽 피연산자부터 차례대로 피연산자를 평가하고 마지막 피연산자의 평가가 끝나면 마지막 피연산자의 평가 결과를 반환한다.
7. 그룹 연산자
    소괄호로 피연산자를 감싸는 그룹 연산자는 자신의 피연산자인 표현식을 가장 먼저 평가한다.
    그룹 연산자는 연산자 우선 순위가 가장 높다.
8. typeof 연산자
    피연산자의 데이터 타입을 문자열로 반환한다.
    string, number, boolean, undefined, symbol, object, function 중 하나를 반환한다.
    typeof 연산자가 반환하는 문자열은 데이터 타입과 정확하게 일치하지 않는다.
    null은 obejct를 반환한다. -> null비교시 일치 연산자를 사용해야 한다.
    선언한지 않은 식별자를 typeof 연산자로 연산하면 undefined를 반환한다.
9. 지수 연산자
    좌항의 피연산자를 밑으로 우항의 피연산자를 지수로 거듭 제곱하여 값을 반환한다.
    다른 산술 연산자와 함께 사용가능하고 이항 연산자 중에서 우선순위가 가장 높다.
10. 연산자의 부수 효과
    부수 효과가 있는 연산자는 할당연산자, 증가/감소 연산자, delete 연산자가 있다.
*/

//단항 산술 연산자
let x = 2;
x++;
console.log(x); //3

let a = 5;
let result;

//선할당 후증가
result = a++;
console.log(result, a) // 5, 6
//선증가 후할당
result = ++a;
console.log(result, a); //7, 7
//선할당 후감소
result = a--;
console.log(result, a); //7, 6
//선감소 후할당
result = --a;
console.log(result, a); //5, 5

console.log(+10);
console.log(+(-10));

let b = '1';
console.log(+b); //문자열을 숫자로 변환함
console.log(b); //'1'
console.log(b + 2) //'12'
console.log((+b) + 1); //2

let c = true;
console.log(+c); //1
console.log(c); //true

let d = 'Sucal';
console.log(+d); //NaN
console.log(d);

console.log(-(-10));

console.log('1' + 2);
console.log(1 + true);
console.log(1 + null); //null은 0으로 타입 변환된다.
console.log(+undefined); //NaN
console.log(1 + undefined);//NaN

//연쇄 할당
let e, f, g;
e = f = g = 0;
console.log(e, f, g);

console.log( 5 == 5 );
console.log( 5 == '5');
console.log( 5 === 5 );
console.log( 5 === '5');
console.log(NaN === NaN)
console.log(Number.isNaN(NaN));
console.log(0 === -0); //true
console.log(0 == -0); //true
//Object.is 메서드
console.log(Object.is(-0, +0)); //false
console.log(Object.is(NaN, NaN)); //true


console.log(!0); // true
console.log(!'Hello'); //false

//쉼표 연산자
let h, i, j;
h=1, i=2, j=3;

console.log(h,i,j);

console.log(typeof(null));

//지수연산자
console.log(2 ** 2);
console.log(Math.pow(2,2))
//음수의 거듭제곱의 밑으로 계산하려면 괄호를 묶어야 한다.
console.log((-5) ** 2);

</script>
</body>
</html>
