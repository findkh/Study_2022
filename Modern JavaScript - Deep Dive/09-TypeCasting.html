<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타입변환</title>
</head>
<body>
<script>
/*
1. 타입변환
개발자가 의도적으로 값의 타입을 변환하는 것을 명시적 타입 변환(explicit coercion) 또는 타입 캐스팅(type casting)이라 한다.
개발자의 의도와는 상관없이 자바스크립트 엔진에 의해 암묵적으로 타입이 자동으로 변환되는 것을 암묵적 타입 변환(implicit coercion) 또는 타입 강제 변환(type coercion)이라 한다.
원시 값은 변경 불가능한 값이므로 변경할 수 없다.
타입 변환이란 기존 원시 값을 사용해 다른 타입의 새로운 원시 값을 생성하는 것이다.
2. 암묵적 타입 변환
2-1. 문자열 타입으로 변환
2-2. 숫자 타입으로 변환
    산술 연산자의 모든 피연산자는 코드 문맥상 모두 숫자타입이어야 한다. 숫자 타입이 아닌 경우 암묵적 타입 변환을하고 산술 연산을 수행할 수 없을 때는 NaN이 된다.
2-3. 불리언 타입으로 변환
    제어문의 조건식과 같이 불리언 값으로 평가되어야할 문맥에서 true, false로 암묵적 타입 변환한다.
3. 명시적 타입 변환
3-1. 문자열 타입으로 변환
    - String 생성자 함수를 new 연산자 없이 호출
    - toString 메서드를 사용
    - 문자열 연결 연산자를 이용
3-2. 숫자 타입으로 변환
    - Number 생성자 함수를 new 연산자 없이 호출
    - parseInt, parseFloat 함수 사용
    - +단항 산술 연산자 사용
    - *산술 연산자 사용
3-3. 불리언 타입으로 변환
    - Boolean 생성자 함수를 new 연산자 없이 호출
    - ! 부정 논리 연산자를 두번 사용
4. 단축 평가
4-1. 논리 연산자를 사용한 단축 평가
    논리곱(&&) 연산자는 두 개의 피연산자가 모두 true로 평가될 때 true를 반환한다. 좌항에서 우항으로 평가가 진행된다.
    논리합(||) 연산자는 두개의 피연산자 중 하나만 true로 평가되어도 true를 반환한다. 
    논리 연산의 결과를 결정하는 피연산자를 타입 변환하지 않고 그대로 반환한다. 이를 단축 평가(short-circuit evaluation)이라 한다.
    단축 평가는 표현식을 평가하는 도중에 평가 결과가 확정된 경우 나머지 평가 과정을 생략한다.
    규칙                    결과
    true || anything        true
    false || anything       anything
    true && anything        anything
    false && anything        false
    단축평가를 사용하면 if 문을 대체할 수 있다.
4-2. 옵셔널 체이닝 연산자
    ?.는 좌항의 피연산자가 null 또는 undefined인 경우 undefined를 반환하고 그렇지 않으면 우항의 프로퍼티 참조를 이어간다.
4-3. null 병합 연산자
    ??는 좌항의 피연산자가 null 또는 undefined인 경우 우하으이 피연산자를 반환하고, 그렇지 않으면 좌항의 피연산자를 반환한다.
    좌항의 피연산자가 false로 평가되는 값(flase, undefined, null, 0, -0, NaN, '')이라도 null 또는 undefined가 아니면 좌하으이 피연산자를 그대로 반환한다.
    
*/
//암묵적 타입 변환
console.log(1 + '2');// 12
console.log(`1 + 1 = ${1 + 1}`) // 1 + 1 = 2

//명시적 타입 변환
//String 생성자 함수를 new 연산자 없이 호출
//숫자 -> 문자
console.log(String(1));
console.log(NaN);
console.log(Infinity);
//불리언 -> 문자
console.log(String(true));
console.log(String(false));
//toString 메서드를 사용
 console.log((1).toString());
 console.log((true).toString());
//문자열 연결 연산자를 이용
console.log(typeof(1+''))

//숫자 타입으로 변환
//String 생성자 함수를 new 연산자 없이 호출
console.log(Number('0'));
console.log(Number(true))
//parseInt, parseFloat 함수 사용
console.log(parseInt('2'));
console.log(+'0');
//+단항 산술 연산자 사용
console.log();
console.log();
//*산술 연산자 사용
console.log('0'*1);
console.log(true*1);

//불리언 타입으로 변환
//Boolean 생성자 함수를 new 연산자 없이 호출
console.log(Boolean('X'));
console.log(Boolean(''));
console.log(Boolean('true'));
console.log(Boolean('false'));
console.log(Boolean(0));
console.log(Boolean(1));
console.log(Boolean(null));
//! 부정 논리 연산자를 두번 사용
console.log(!!'x');
console.log(!!0);
console.log(!!1);
console.log(!!null);

//단축평가
console.log('Cat' && 'Dog')
console.log('Cat' || 'Dog')

//단축 평가로 if 문 대체
let done = true;
let message = '';
if (done) {
    message = '완료';
}
message = done && '완료';
console.log(message);

let done2 = false;
let message2 = '';
if (!done2) {
    message2 = '미완료';
}
message2 = done2 || '미완료';
console.log(message2)

//삼항연산자 if else문
let done3 = true;
let message3 = '';

if(done) {
    message3 = '완료';
} else {
    message3 = '미완료';
}
console.log(message3);

message3 = done? '완료' : '미완료';
console.log(message3)

//옵셔널 체이닝 연산자
let elem = null;
let value = elem?.value;
console.log(value)

//null 병합 연산자
let a = null ?? 'default'
console.log(a)


</script>
</body>
</html>
