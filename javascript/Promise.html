<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		//Promise 선언
		var _promise = function (param) {
			console.log(param)
		return new Promise(function (resolve, reject) {
			// 비동기를 표현하기 위해 setTimeout 함수를 사용 
			window.setTimeout(function () {
				// 파라메터가 참이면, 
				if (param) {
					// 해결됨 
					resolve("해결 완료");
				}
				// 파라메터가 거짓이면, 
				else {
					// 실패 
					reject(Error("실패!!"));
				}
			}, 3000);
		});
		};

		//Promise 실행
		_promise(true)
		.then(function (text) {
		// 성공시
		console.log(text);
		}, function (error) {
		// 실패시 
		console.error(error);
		});
	</script>
</body>
</html>
