<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 리터럴</title>
</head>
<body>
<script>
/*
1. 객체(Object)
    원시타입은 하나의 값만 나타내지만 객체 타입은 다양한 타입의 값을 하나의 단위로 구성한 복합적인 자료구조이다.
    원시값은 변경 불가능한 값이지만 객체는 변경이 가능한 값이다.
    객체는 0개 이상의 프로퍼티로 구성된 집합이며 프로퍼티는 키와 값으로 구성된다.
        프로퍼티 : 객체의 상태를 나타내는 값(data)
        메서드 : 프로퍼티를 참조하고 조작할 수 있는 동작
2. 객체 리터럴에 의한 객체 생성
    자바스크립트는 프로토타입 기반 객체지향 언어로서 클래스 기반 객체지향 언어와는 달리 다양한 객체 생성 방법을 지원한다.
        객체 리터럴, Object 생성자 함수, 생성자 함수, create 메서드, 클래스
    객체 리터럴은 중괄호 내에 0개 이상의 프로퍼티를 정의한다. 변수에 할당되는 시점에 자바스크립트 엔진은 객체 리터럴을 해석해 객체를 생성한다.
    중괄호 내에 프로퍼티를 정의하지 않으면 빈 객체가 생성된다. 또한 값으로 평가되는 표현식이므로 세미콜론을 붙여야 한다.
3. 프로퍼티
    객체는 프로퍼티의 집합이며, 프로퍼티는 키와 값으로 구성된다.
        프로퍼티 키 : 빈 문자열을 포함하는 모든 문자열 또는 심벌 값
        프로퍼티 값 : 자바스크립트에서 사용할 수 있는 값
    프로퍼티키는 값에 접근할 수 있는 이름으로 식별자 역할을 하고 식별자 네이밍 규칙에 따를 때는 따옴표를 사용하지 않아도 된다.
    문자열 또는 문자열로 평가할 수 있는 표현식을 사용해 프로퍼티키를 동적으로 생성할 수 있다.
    이경우 프로퍼티 키로 사용할 표현식을 대괄호로 묶어야 한다.
    프로퍼티 키에 문자열이나 심벌 값 외의 값을 사용하면 암묵적 타입 변환을 통해 문자열이 된다.
    이미 존재하는 프로퍼티 키를 중복 선언하면 나주엥 선언한 프로퍼티가 먼저 선언한 프로퍼티를 덮어쓴다.
4. 메서드
    함수는 값으로 취급할 수 있기 때문에 프로퍼티 값으로 사용할 수 있다.
    프로퍼티 값이 함수일 경우 일반 함수와 구분하기 위해 메서드라 부른다. 
    메서드는 객체에 묶여 있는 함수를 의미한다.
5. 프로퍼티 접근
    마침표 표기법(dot notation) : 마침표 프로퍼티 접근 연산자(.)를 사용
    대괄호 프로퍼티 접근 연산자(bracket notation) : 대괄호 프로퍼티 접근 연산자([...])를 사용
    프로퍼티 키가 식별자 네이밍 규칙을 준수하는 이름이면 둘다 사용할 수 있다.
    대괄호 표기법을 사용하는 경우 대괄호 프로퍼티 접근 연산자 내부에 지정하는 프로퍼티 키는 반드시 따옴표로 감싼 문자열이어야 한다.
    대괄호 프로퍼티 접근 연산자 내에 따옴표로 감싸지 않은 이름을 프로퍼티로 사용하면 자바스크립트 엔진은 식별자로 해석한다.
6. 프로퍼티 값 갱신
    이미 존재하는 프로퍼티에 값을 할당하면 프로퍼티 값이 갱신된다.
7. 프로퍼티 동적 생성
    존재하지 않는 프로퍼티에 값을 할당하면 프로퍼티가 동적으로 생성되어 추가되고 프로퍼티 값이 할당된다.
8. 프로퍼티 삭제
    delete 연산자는 객체의 프로퍼티를 삭제한다. 존재하지 않는 프로퍼티를 삭제하면 에러 없이 무시된다.
9. ES6에서 추가된 객체 리터럴의 확장 기능
9-1. 프로퍼티 축약 표현
    객체 리터럴의 프로퍼티는 프로퍼티 키와 프로퍼티 값으로 구성된다. 프로퍼티 값은 변수에 할당된 값, 즉 식별자 표현식일 수 있다.
    ES6에서 프로퍼티 값으로 변수를 사용하는 경우 변수 이름과 프로퍼티 키가 동일한 이름일 때 프로퍼티 키를 생략할 수 있다. 프로퍼티 키는 변수이름으로 자동 생성된다.
9-2. 계산된 프로퍼티 이름(computed property name)
    문자열 또는 문자열로 타입 변환할 수 있는 값으로 평가되는 표현식을 사용해 프로퍼티 키를 동적으로 생성할 수 있다.
    프로퍼티 키로 사용할 표현식을 대괄호로 묶어야 한다.
9-3. 메서드 축약 표현
    ES5에서 메서드를 정의하려면 프로퍼티 값으로 함수를 할당한다.

*/

let person = {
    name : 'sudal',
    sayHello: function() {
        console.log(`Hello, My name is ${name}`)
    }
}
console.log(typeof person);
console.log(person)

//키 동적 생성
let obj = {};
let key = 'hello';

//ES5
obj[key] = 'world';
console.log(obj.hello)

let obj2 = {[key]: 'sudal'}
console.log(obj2)

let sudal = {
    'name-1' : 'parkKH',
    1: 10
};
//console.log(sudal.'name-1') // syntaxError
console.log(sudal.name-1) //NaN
console.log(sudal[name-1]); //undefined
console.log(sudal['name-1']); //parkKH

//프로퍼티 키가 숫자로 이루어진 경우 따옴표 생략 가능
console.log(sudal['1'])
console.log(sudal[1])

//값 갱신
sudal['name-1'] = 'sudal is sudal'
console.log(sudal['name-1'])

//프로퍼티 동적 생성
person.age = 30;
console.log(person)

//프로퍼티 삭제
delete person.age;
console.log(person)

delete person.address;
console.log(person)

//ES5
let x =1, y=2;

let object = {
    x: x,
    y: y
}
console.log(object)

//ES6
let c=1, d=2;

let object2 = {c, d}
console.log(object2)

//계산된 프로퍼티 이름
//ES5 - 대괄호 표기법 사용
let prefix = 'prop';
let i = 0;
let object3 = {};
object3[prefix + '-' + ++i] = i
object3[prefix + '-' + ++i] = i
object3[prefix + '-' + ++i] = i
console.log(object3)

//ES6 - 객체 리터럴 내부에서 동적 생성
let prefix2 = 'sudal';
let j = 0;

let sudalObj = {
    [`${prefix2}-${++j}`]: j,
    [`${prefix2}-${++j}`]: j,
    [`${prefix2}-${++j}`]: j
}
console.log(sudalObj)

//메서드 축약 표현
//ES5
let hafaObj = {
    name: 'hafa',
    sayHi : function() {
        console.log("hi~!! " + this.name)
    }
};
hafaObj.sayHi();

//ES6
let mangnanyongObj = {
    name : 'mangnanyong',
    sayHi() {
        console.log("Hi~~!!" + this.name)
    }
};
mangnanyongObj.sayHi()

</script>
</body>
</html>
