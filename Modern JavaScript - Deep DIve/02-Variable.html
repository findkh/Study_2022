        let user = { id:1, name:'Lee'};
        console.log(user);

        let users = [
            {id:1, name:'lee'},
            {id:2, name:'kim'}
        ];
        console.log(users)

        //식별자는 값이 아니라 메모리 주소를 기억
        //변수뿐만 아니라 메모리 상에 존재하는 어떤 값을 식별할 수 있는 이름은 모두 식별자라 부른다.

        //변수를 사용하려면 반드시 선언해야하고, var, let, const 키워드를 사용

        //var score;
        //변수를 선언한 후 아직 변수에 값을 할당하지 않았으므로 확보된 메모리 공간에 자바스크립트 엔진이 undefined라는 값으로 할당하여 초기화한다.
        //var 키워드를 사용한 변수 선언은 선언단계와 초기화 단계가 동시에 진행된다.

        //4. 변수 선언의 실행 시점과 변수 호이스팅

        //변수 선언문보다 변수를 참조하는 코드가 앞에 있음
        //참조 에러가 발생하지 않고 undefined가 출력된다.
        //-> 변수 선언이 소스코드가 한줄씩 순차적으로 실행되는 시점(런타임)이 아니라 그 이전 단계에서 먼저 실행된다.
        //소스 코드 실행을 위한 준비단계인 소스 코드의 평가 과장에서 자바스크립트 엔진은 변수 선언을 포함한 모든 선언문을 소스코드에서 찾아내 먼저 실행한다.
        //소스코드의 평가 과정이 끝난 후 변수 선언을 포함한 모든 선언문을 제외하고 소스코드를 한줄씩 순차적으로 실행한다.
        //변수 선언문이 코드의 선두로 끌어 올려진 것처럼 동작하는 js 고유의 특징을 변수 호이스팅이라 한다.

        //5. 값할당
        //변수 선언과 값할당을 동시에 할 수 있지만, 변수 선언은 소스코드가 순차적으로 실행되는 시점인 런타임 이전에 먼저 실행,
        //값할당은 소스코드가 순차적으로 실행되는 시점인 런타임에 실행된다.

        console.log(score3); //4. 80

        //6. 값의 재할당
        var score4 = 80;
        score4 = 90;
        console.log(score4);
        // 값을 재할당할 수 없어서 변수에 저장된 값을 변경할 수 없다면 변수가 아니라 상수다(constant).

        //7. 식별자 네이밍 규칙

        */
