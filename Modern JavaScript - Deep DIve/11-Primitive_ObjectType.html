<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원시값과 객체의 비교</title>
</head>
<body>
<script>
/*
원시 타입과 객체 타입의 차이
    원시 타입의 값은 변경 불가능한 값이고 객체 타입의 값은 변경 가능한 값이다.
    원시 값을 변수에 할당하면 변수에는 실제 값이 저장되지만, 객체를 변수에 할당하면 변수에는 참조값이 저장된다.
    값에 의한 전달 : 원시 값을 갖는 변수를 다른 변수에 할당하면 원본의 원시 값이 복사되어 전달된다.
    참조에 의한 전달 : 객체를 가르키는 변수를 다른 변수에 할당하면 원본의 참조 값이 복사되어 전달된다.
    
1. 원시 값
    한번 생성된 원시 값은 읽기 전용 값으로서 변경할 수 없다. 이런 원시 값의 특성은 데이터의 신뢰성을 보장한다.
    불변성(immutability) : 원시 값은 변경 불가능한 값이기 때문에 값을 직접 변경할 수 없다.
    따라서 변수 값을 변경하기 위해 원시 값을 재할당하면 새로운 메모리 공간을 확보하고 재할당한 값을 저장한 후, 변수가 참조하던 메모리 공간의 주소를 변경한다.
    원시 값을 할당한 변수는 재할당 이외에 변수 값을 변경할 수 있는 방법이 없다.
1-2. 문자열과 불변성
    문자열은 0개 이상의 문자로 이뤄진 집합이며 1개의 문자는 2바이트의 메모리 공간에 저장된다.
    문자열은 몇 개의 문자로 이뤄졌느냐에 따라 필요한 메모리 공간의 크기가 결정된다.
    문자열은 유사 배열 객체이면서 이터러블이므로 배열과 유사하게 각 문자에 접근할 수 있다.
    유사 배열 객체(array-like object) : 배열처럼 인덱스 접근할 수 있고 length 프로퍼티를 갖는 객체
1-3. 값에 의한 전달
    변수에 원시 값을 갖는 변수를 할당하면 할당 받는 변수에는 할당되는 변수의 원시 값이 복사되어 전달된다.
    값에 의한 전달은 값을 전달하는 것이 아니라 메모리 주소를 전달한다.
    전달된 메모리 주소를 통해 메모리 공간에 접근하면 값을 참조할 수 있다.
    변수에 원시 값을 갖는 변수를 할당하면 변수 할당 시점이든, 두 변수 중 어느 하나의 변수에 값을 재할당하는 시점이든 결국은 두 변수의 원시값은 서로 다른 메모리 공간에 저장된 별개의 값이 되어 어느 한쪽에서 재할당을 통해 값을 변경하더라도 서로 간섭할 수 없다.
2. 객체
    객체는 프로퍼티의 개수가 정해져 있지 않고, 동적으로 추가되고 삭제 할 수 있다. 또한 프로퍼티의 값에도 제약이 없다.
    원시 값처럼 메모리 공간의 크기를 사전에 정해 둘 수 없다.
2-1. 변경 가능 한 값
    객체(참조) 타입의 값 = 객체는 변경 가능한 값이다.
    객체를 할당한 변수가 기억하는 메모리 주소를 통해 메모리 공간에 접근하면 참조값에 접근할 수 있다.
    객체는 변경 가능한 값이므로 메모리에 저장된 객체를 직접 수정할 수 있다.
    이떄 객체를 할당한 변수에 재할당하지 않았으므로 객체를 할당한 변수의 참조 값은 변경되지 않는다.
    여러 개의 식별자가 하나의 객체를 공유할 수 있다.
    얕은 복사(shallow copy) : 객체 프로퍼티 값으로 갖는 객체의 경우 한 단계까지만 복사한다.
    깊은 복사(deep copy)    : 객체에 중첩되어 있는 객체까지 모두 복사한다.
    얕은 복사와 깊은 복사는 원본과는 다른 객체로 참조 값이 다른 별개의 객체다.
2-2. 참조에 의한 전달
    참조에 의한 전달 : 객체를 가르키는 변수를 다른 변수에 할당하면 원본의 참조 값이 복사되어 전달된다.
    원본과 사본은 저장된 메모리 주소가 다르지만 동일한 참조 값을 갖는다.(두 개의 식별자가 하나의 객체를 공유)
    -> 사본이 변경되면 원본도 같이 변한다.

*/

let str = "sudal";
console.log(str[3]);
for(let i = 0; i < str.length; i++) {
    console.log(str[i])
}

//값에 의한 전달
let score = 80;
let copy = score;
console.log(score, copy);
console.log(score === copy); //true
score = 100;
console.log(score, copy); //100, 80
console.log(score === copy) //false
//score 변수와 copy 변수 값은 다른 메모리 공간에 저장된 별개의 값이므로 score를 변경해도 copy 값에는 영향을 주지 않는다.

//참조에 의한 전달
let person = {
    name : 'sudal'
};

//참조 값을 얕은 복사
let copyPerson = person;
console.log(person === copyPerson) //true

//copyPerson으로 값을 변경
copyPerson.name = 'sudal2';
copyPerson.like = 'lego';

console.log(copyPerson) //{name: 'sudal2', like: 'lego'}
console.log(person) //{name: 'sudal2', like: 'lego'}

//문제
let sudal1 = {
    name: 'sudal'
}

let sudal2 = {
    name: 'sudal'
}

console.log(sudal1 === sudal2) //false
console.log(sudal1.name === sudal2.name) //true

/* 
=== 일치 비교 연산자는 변수에 저장되어 있는 값을 타입 변환하지 않고 비교한다.
변수를 비교하면 참조값을 비교하고, 원시 값을 할당한 변수를 비교하면 원시 값을 비교한다.
sudal1, sudal2 변수의 비교는 변수가 가리키는 객체가 다른 메모리에 저장되어 있기 때문에 참조 값이 다르다.
sudal1.name과 sudal2.name은 값으로 평가될 수 있는 표현식, 원시 값이기 때문에 원시 값으로 비교하여 true이다.
*/
</script>
</body>
</html>
