<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
<script>
/*
1. 함수
일련의 과정을 문으로 구현하고 코드 블록으로 감싸서 하나의 실행 단위로 정의한 것이다.
    매개변수(parameter) : 함수 내부로 입력을 전달받는 변수
    인수(arguement) : 입력
    반환값(return value) : 출력
    함수 이름 : 함수는 값이고 여러 개 존재할 수 있으므로 함수를 구별하기 위해 이름을 사용
함수는 함수 정의(function definition)를 통해 생성하고 인수를 매개 변수를 통해 함수에 전달하는 것이 함수 호출(function call/invoke)이다.
함수를 호출하면 코드 블록에 담긴 문들이 일괄적으로 실행되고 반환값을 반환한다.
2. 함수를 사용하는 이유
    코드의 중복을 억제하고 재사용성을 높이는 함수는 유지보수의 편의성을 높이고 실수를 줄여 코드의 신뢰성을 높이는 효과가 있다.
    함수의 역할을 담은 이름을 붙여 코드의 가독성을 향상시켜야 한다.
3. 함수 리터럴
    함수는 객체 타입의 값이다.
    함수 리터럴의 구성요소
        함수 이름     : 함수 이름은 식별자로 식별자 네이밍 규칙을 준수해야한다.
                        함수 이름은 함수 몸체 내에서만 참조할 수있는 식별자다.
                        함수 이름은 생략할 수 있고 이름이 있는 함수를 기명 함수(named function), 이름이 없는 함수를 익명함수(anonymous function)라 한다.
        매개변수 목록 : 0개 이상의 매개변수를 소괄호로 감싸고 쉼표로 구분한다.
                        각 매개 변수에 함수를 호출할 때 지정한 인수가 순서대로 할당된다.(순서에 의미가 있다.)
                        매개 변수는 함수 몸체 내에서 변수와 동일하게 취급된다. 네이밍 규칙을 따라야 한다.
        함수 몸체     : 함수가 호출되었을 때 일괄적으로 실행될 문들을 하나의 실행 단위로 정의한 코드 블록이다.
                        함수 몸체는 함수 호출에 의해 실행된다.
4. 함수 정의
    함수를 호출하기 이전에  인수를 전달 받을 매개변수와 실행할 문들, 그리고 반환할 값을 지정하는 것을 말한다.
4-1. 함수 선언문
    함수 선언문은 함수 리터럴과 형태가 동일하다.
    함수 리터럴은 함수 이름을 생략할 수 있으나 함수 선언문은 함수 이름을 생략할 수 없다.
    함수 선언문은 표현식이 아닌 문이다.
    이름이 있는 기명 함수 리터럴은 코드의 문맥에 따라 함수 선언문 또는 함수 리터럴 표현식으로 해석된다.
    함수는 함수 이름으로 호출하는 것이 아니라 함수 객체를 가리키는 식별자로 호출한다.
4-2. 함수 표현식(function expression)
    함수 리터럴로 생성한 함수 객체를 변수에 할당할 수 있다.
4-3. 함수 생성 시점과 함수 호이스팅(function hoisting)
    함수 선언문으로 정의한 함수는 함수 선언문 이전에 호출할 수 있으나 함수 표현식으로 정의한 함수는 함수 표현식 이전에 호출할 수 없다.
    -> 함수 생성 시점이 다르기 때문이다.
    함수 선언문으로 함수를 정의하면 런타임 이전에 함수 객체가 먼저 생성된다. 그러면 자바스크립트 엔진은 함수 이름과 동일한 이름의 식별자를 암묵적으로 생성하고 생성된 함수 객체를 할당한다.
    함수 선언문이 코드의 선두로 끌어 올려진 것처럼 동작하는 자바스크립트 고유의 특징을 함수 호이스팅이라 한다.
    함수 호이스팅 VS 변수 호이스팅
    var 키워드를 사용한 변수 선언문과 함수 선언문은 런타임 이전에 자바스크립트 엔진을 통해 식별자를 생성한다는 점이서 동일하지만,
    var 키워드로 선언된 변수는 undefined로 초기화되고 함수 선언문을 통해 암묵적으로 생성된 식별자는 함수 객체로 초기화된다.
    var 키워드를 사용한 변수 선언문 이전에 변수를 참조하면 변수 호이스팅에 의해 undefined로 평가되지만,
    함수 선언문으로 정의한 함수를 함수 선언문 이전에 호출하면 함수 호이스팅에 의해 호출이 가능하다.
    함수 표현식으로 함수를 정의하면 함수 호이스팅이 발생하는 것이 아니라 변수 호이스팅이 발생한다.
    함수 표현식으로 정의한 함수는 반드시 함수 표현식 이후에 참조 또는 호출해야 한다.
4-4. Function 생성자 함수
    자바스크립트가 제공하는 빌트인 함수로,
    Function 생성자 함수에 매개변수 목록과 함수 몸체를 문자열로 전달하면서 new 연산자와 함께 호출하면 함수 객체를 생성해서 반환한다.
    new 연산자 없이 호출해도 결과는 동일하다.
    일반적이지 않은 방법이며 클로저를 생성하지 않는다. 함수 선언문이나 함수 표현식으로 생성한 함수와 다르게 동작한다.
4-5. 화살표 함수(arrow function)
    function 키워드 대신 화살표 => 를 사용해 함수를 선언할 수 있고 익명 함수로 정의한다.
    생성자 함수로 사용할 수 없으며 기존 함수와 this 바인딩 방식이 다르고 prototype 프로퍼티가 없으며 아규먼트 객체를 생성하지 않는다.
5. 함수 호출
5-1. 매개 변수와 인수
    함수를 실행하기 위해 필요한 값을 함수 외부에서 함수 내부로 전달할 필요가 있는 경우 매개변수를 통해 인수(아규먼트)를 전달한다.
    인수는 값으로 평가될 수 있는 표현식이어야 하고 인수는 함수를 호출할 때 지정하며 개수와 타입에 제한이 없다.
    매개변수(파라미터)는 함수를 정의할 떄 선언하며 함수 몸체 내부에서 변수와 동일하게 취급한다. 
    함수가 호출되면 함수 몸체 내에 매개변수가 생성되고 일반 변수와 마찬가지로 undefined로 초기화된후 인수가 할당된다.
    매개변수의 스코프는 함수 내부다.
    함수는 매개 변수와 개수와 인수의 개수가 일치하는지 체크하지 않고, 인수가 부족해 할당되지 않으면 매개변수 값은 undefined, 초과된 인수는 무시된다.
5-2. 인수확인
    코드만 보면 어떤 타입의 인수를 전달 받아 반환하는지 명확하지 않다. 그러므로 함수를 정의할 때 적절한 인수가 전달되었는지 확인할 필요가 있다.
    ex) 정적 타입을 선언할 수 있는 자바스크립트 상위 확장 도입, 단축평가 활용, 매개 변수 기본값 사용
5-3. 매개변수의 최대 변수
    ECMAScript 사양에서는 매개 변수의 최대 개수를 명시적으로 제한하고 있지 않다.
    매개변수는 순서에 의미가 있으므로 매개변수가 많아지면 실수를 발생시킬 가능성이 높아지고 유지보수성이 나빠진다.
    매개변수는 코드를 이해하는데 방해하는 요소이므로 이상적인 매개변수는 0개이며 작을 수록 좋다.
    한가지 일만 해야 하며 가급적 작게 만들어야 한다.
    최대 3개 이상을 넘지 않는 것을 권장하고 그 이상이 필요하다면 하나의 매개변수를 선언하고 객체를 인수로 전달하는 것이 유리하다.
5-4. 반환문
    return 키워드와 표현식으로 이뤄진 반환문을 사용해 실행 결과를 함수 외부로 반환할 수 있다.
    반환문은 함수의 실행을 중단하고 함수 몸체를 빠져나가기 때문에 반환문 뒤의 다른 문이 존재하면 무시된다.
    return 키워드 뒤에 오는 표현식을 평가해 반환한다.
    반환문은 생략할 수 있으며 함수 몸체 마지막 문까지 실행한 후 암묵적으로 undefined를 반환한다.
    반환문은 함수 몸체 내부에서만 사용할 수 있고 전역에서 반환문을 사용하면 문법 에러가 발생한다.
6. 참조에 의한 전달과 외부 상태의 변경
    매개변수도 함수 몸체 내부에서 변수와 동일하게 취급되므로 매개변수 또한 타입에 따라 값에 의한 전달, 참조에 의한 전달 방식을 그대로 따른다.
7. 다양한 함수의 형태
7-1. 즉시 실행 함수
    함수 정의와 동시에 즉시 호출되는 함수를 즉시 실행함수(IIFE; Immediately Invoked Function Express)라 한다.
    단 한번만 호출되며 다시 호출할 수 없다.
    익명 함수를 사용하는 것이 일반적이다.
    그룹 연산자 내의 기명 함수는 함수 선언문이 아니라 함수 리터럴로 평가되며 함수 이름은 함수 몸체에서만 참조할 수 있는 식별자이므로 즉시 실행 함수를 다시 호출할 수 없다.
    즉시 실행함수는 반드시 그룹 연산자로 감싸야 한다.
    그룹 연산자의 피연산자 값으로 평가되므로 그룹 연산자로 감싸면 함수 리터럴로 평가되어 함수 객체가 된다.
7-2. 재귀 함수
    함수가 자기 자신을 호출하는 것을 재귀 호출(recursive call)이라 하고 재귀 함수(recursive function)는 재귀 호출을 수행하는 함수를 말한다.
    반복되는 처리를 위해 사용한다.
    재귀 함수 내에서는 탈출 조건을 반드시 만들어야하며 만들지 않으면 스택 오버플로 에러가 발생한다.
    대부분의 재귀 함수는 for문이나 while문으로 구현이 가능하다.
    재귀 함수는 반복문을 사용하는 것보다 재귀함수를 사용하는 편이 직관적으로 이해하기 쉬울 때만 한정적으로 사용하는 것이 바람직하다.
7-3. 중첩 함수
    함수 내부에 정의된 함수를 중첩함수(nested function) 또는 내부함수(inner function)라 한다.
    중첩함수를 포함하는 함수는 외부함수(outer function)라 한다.
    중첩 함수는 외부 함수 내부에서만 호출할 수 있다.
    자신을 포함하는 외부 함수를 돕는 헬퍼 함수 역할을 한다.
    호이스팅으로 인한 문제가 발생할 수 있으므로 if 문이나 for 문 등의 코드 블록에서 함수선언문을 통해 함수를 정의하는 것은 바람직하지 않다.
7-5. 콜백 함수
    함수의 매개변수를 통해 다른 함수의 내부로 전달되는 함수를 콜백함수(callback function)라 한다.
    매개 변수를 통해 함수의 외부에서 콜백 함수를 전달 받은 함수를 고차 함수(HOF, Higher-Order Function)라 한다.
    고차 함수는 콜백 함수를 자신의 일부분으로 합성한다.
    고차 함수는 매개변수를 통해 전달받은 콜백 함수의 호출 시점을 결정해서 호출한다.
    콜백함수는 고차 함수에 의해 호출되며 이때 고차함수는 필요에 따라 콜백 함수에 인수를 전달 할 수 있다.
    고차 함수에 콜백 함수를 전달할 때 콜백 함수를 호출하지 않고 함수 자체를 전달해야 한다.
    콜백 함수는 함수형 프로그래밍 패러다임뿐만 아니라 비동기 처리, 배열 고차 함수에 활용되는 중요한 패턴이다.
7-6. 순수 함수와 비순수 함수
    어떤 외부 상태에 의존하지 않고 변경하지도 않는(부수효과가 없는) 함수를 순수 함수(pure)라 하고 외부 상태에 의존하고 외부 상태를 변경하는(부수효과가 있는) 함수를 비순수 함수(impure function)라고 한다.
    
*/

//변수에 함수 리터럴 할당, 기명 함수 표현식
let fn = function add(x, y) {
    return x, y
};
console.log(fn(1,3)); //함수 객체를 가리키는 식별자로 호출
//console.log(add(3,4)) //Uncaught ReferenceError 함수 이름은 함수 몸체에서만 유효한 식별자다.

//함수 선언문
function add2(x, y) {
    return x + y;
}

//console.dir은 함수 객체의 프로퍼티까지 출력한다.
console.dir(add2); //ƒ add(x, y)
//함수 호출
console.log(add2(1, 2));

//기명함수 리터럴을 단독으로 사용하면 함수 선언문으로 해석된다.
function foo() { 
    console.log('foo')
}
foo();
//자바스크립트 엔진은 생성된 함수를 호출하기 위해 함수 이름과 동일한 이름의 식별자를 암묵적으로 생성하고 거기에 함수 객체를 할당한다.

//함수 리터럴을 피연산자로 사용하면 함수 선언문이 아니라 함수 리터럴 표현식으로 해석된다.
(function bar() {
    console.log('bar');
});
//bar(); //ReferenceError
//함수 이름은 함수 몸체 내에서만 참조할 수 있는 식별자인데 함수몸체 외부에서는 함수 이름으로 함수를 참조할 수 없으므로 함수 몸체 외부에서는 함수 이름으로 함수를 호출할 수 없다.

//Function 생성자 함수
let add3 = (function() {
    let a = 10;
    return function (x, y) {
        return x + y + a;
    }
}());

console.log(add3(1, 2)); //13

//     let d = 10;
//     return new Function('x', 'y', 'return x + y + d;');
// }());

//팩토리얼 재귀 함수로 구현
function factorial(n) {
    if (n <= 1) return 1;
    return n * factorial (n-1);
};
console.log(factorial(1))
console.log(factorial(2))
console.log(factorial(3))
console.log(factorial(4))
