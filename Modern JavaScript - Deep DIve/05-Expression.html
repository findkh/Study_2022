<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표현식과 문</title>
</head>
<body>
    <script>
        /*
        값(value)
        식(=표현식 expression)이 평가(evaluate)되어 생성된 결과를 말한다.
        변수는 하나의 값을 저장하기 위해 확보한 메모리 공간 자체 또는 그 메모리 공간을 식별하기 위해 붙은 이름이다.
        변수에 할당되는 것은 값이다.

        리터럴(literal)
        사람이 이해할 수 있는 문자 또는 약속된 기호를 사용해 값을 생성하는 표기법(notation)
        자바스크립트 엔진은 코드가 실행되는 시점인 런타임에 리터럴을 평가해 값을 생성한다.

        표현식(expression)
        값으로 평가될 수 있는 문으로 표현식이 평가되면 새로운 값을 생성하거나 기존 값을 참조한다.
            -> 리터럴, 식별자, 연산자, 함수 호출 등의 조합으로 이뤄 질 수 있다.
        값으로 평가 될 수 있는 문은 모두 표현식이다.

        문(statement)
        프로그램을 구성하는 기본 단위이자 최소 실행 단위이다.
        문의 집합 -> 프로그램, 문을 작성하고 나열하는 것이 프로그래밍
        문을 명령문이라고도 함.

        토큰(token)
        문법적인 의미를 가지며 문법적으로 더 이상 나눌 수 없는 코드의 기본 요소를 의미
        ex) 키워드, 식별자, 연산자, 리터럴, 세미콜론, 마침표

        세미콜론과 세미콜론 자동 삽입 기능
        세미콜론은 문의 종료를 나타냄
        세미콜론 자동 삽입 기능(ASI;automatic semicolon insertion) : 세미콜론은 생략이 가능 js 엔진이 문의 끝이라고 예측 되는 지점에 세미콜론을 자동으로 붙여준다.
        자체 종결성(self closing) : if문, for문, 함수 등의 코드 블록 뒤에는 세미콜론을 붙이지 않는다.
        */

        let score = 100;
        // 100은 리터럴. 리터럴 100은 js 엔진에 의해 평가되어 값을 생성하므로 리터럴 그 자체로 표현식

        let x; //변수 선언문은 문이다 표현식이 아니다.
        x = 100; // 할당문은 그 자페가 표현식이지만 완전한 문이기도 하다.
    </script>
</body>
</html>
